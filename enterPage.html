<html>
<head>
<style>
	button{
	padding:5px;
	text-align:center;
	margin:10px;
	background:white;
}
input{
	padding:5px;
}
button:hover{
	background:teal;
	color:white;
}
*::selection{
	background-color:orange;
	color:teal;
}
</style>
</head>
	<body>
	<script>
			function game(){
			var value=document.getElementsByTagName('input')[0].value;
				if(value<3||value>10) alert('Can\'t be empty or less than 3 or greater than 10');
				else {
					localStorage.row=value;
					window.open("index.html","_self");
				}
			}
		</script>
		<h3>Enter number of rows Or colums:</h3>
		<input type=number ><button onclick='game()'>Game On</button>
		
	</body>
</html>
